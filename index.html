<!DOCTYPE html>

  <head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>0
    </header>
    <div class="container">
      <!--9 AM USER INPUT AND SAVE BUTTON-->
      <div class="input-group flex-wrap">
      <div class="input-group-prepend">
        <span class="input-group-text">9AM</span>
      </div>
      <input id="user-input9" type="text" data-time="9" class="form-control">
      <button><i class="fas fa-save save"></i></button>
    </div>
    <!--10 AM USER INPUT AND SAVE BUTTON-->

    <!-- Timeblocks go here -->
    </div>
